<div class="card">
  <div class="card-header">
    <!-- product?.productName => save navigation operator;
    it displays info only if the info is not null/undefined;
    However it can be replaced with the *ngIf -> it is more flexible this way -->
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width:80px" (click)="onBack()">
      <i class="fa fa-chevron-left">Back</i>
    </button>
  </div>
</div>
